<section class="tip-calculator w-[50vw] rounded-[20px] p-[20px] shadow-xl">
  <h2 class="text-center text-[32px]">Tip Calculator</h2>
  <p class="mt-[20px]">
    Enter the bill amount and tip percentage to calculate the total.
  </p>
  <form class="mt-[20px]" action="">
    <div class="form-group">
      <label for="bill-amount">Bill amount:</label>
      <input
        class="tip-calculator__bill-amount mt-[10px] block h-[35px] w-full rounded-[5px] border-1 p-[10px]"
        type="number"
        name="bill-amount"
        id="bill-amount" />
    </div>
    <div class="form-group mt-[10px]">
      <label for="tip-percentage">Tip percentage::</label>
      <input
        class="tip-calculator__tip-percentage mt-[10px] block h-[35px] w-full rounded-[5px] border-1 p-[10px]"
        type="number"
        name="tip-percentage"
        id="tip-percentage" />
    </div>
    <button
      class="tip-calculator__btn mt-[20px] w-full cursor-pointer border-0 bg-green-500 px-[20px] py-[10px] text-[20px] text-white"
      type="submit">
      Calculate
    </button>
  </form>
  <div class="mt-[20px]">
    Total: <span class="text-bold tip-calculator__total text-[24px]"></span>
  </div>
</section>
